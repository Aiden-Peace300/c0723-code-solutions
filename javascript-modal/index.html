<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <button type="button" class="open-button">Open Modal</button>
    </div>

    <div class="container">
      <div class="survery-popup-window overlay hidden">
        <div class="popup">
          <h1 class="survey-question">Would you like to take a survey?</h1>
          <div class="close-button">
            <button type="button" class="okay-button">No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
