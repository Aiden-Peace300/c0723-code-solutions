<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-tables</title>
  </head>
  <body>
    <table>
      <caption>
        <h2>Student Grade Table</h2>
      </caption>
      <thead>
        <tr>
          <th scope="col"><strong>Student Name</strong></th>
          <th scope="col"><strong>Course</strong></th>
          <th scope="col"><strong>Grade</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Grace Hopper</td>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Alan Turing</td>
          <td>Mathmematics</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Doguglas Cro</td>
          <td>Mathmematics</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Tim Berners-Lee</td>
          <td>JSON</td>
          <td>9001</td>
        </tr>
        <tr>
          <td>Linus Torvalds</td>
          <td>Git</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
