<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>html-tables</title>
  </head>
  <body>
    <label id="hoverbutton"
      ><strong>Hover Button</strong><br />
      <button type="button">I'm a button!</button>
    </label>
    <table>
      <caption>
        <h2>Striped Table</h2>
      </caption>
      <thead>
        <tr>
          <th scope="col"><strong>Student Name</strong></th>
          <th scope="col"><strong>Course</strong></th>
          <th scope="col"><strong>Grade</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr class="grayColumns">
          <td>Ada Lovelace</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Bob Martin</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr class="grayColumns">
          <td>Ryan Dahl</td>
          <td>JavaScript</td>
          <td>110</td>
        </tr>
        <tr>
          <td>Kent Beck</td>
          <td>Cascading Style Sheets</td>
          <td>90</td>
        </tr>
        <tr class="grayColumns">
          <td>Kyle Simpson</td>
          <td>JavaScript</td>
          <td>99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
