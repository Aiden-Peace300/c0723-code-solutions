<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--Opening tag of the body element-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-links</title>
  </head>
  <!--Closing tag of the body element-->
  <body>
    <!--Opening tag of the body element-->
    <h1>Coding Form!</h1>
    <label for="email">Email</label><br />
    <input type="email" id="email" name="email" />
    <br />

    <label for="Coding_id">Why is coding cool?<br /></label>
    <select id="Coding_id" name="coding_options">
      <option value="select">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>

    <p>Favorite Language (choose one)</p>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label>

      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label>

      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript" />
      <label for="javascript">JavaScript</label>
    </form>

    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signUp" id="signUp" />
    <label for="signUp">Sign me up!</label><br />

    <label for="comments">Comments<br /></label>
    <textarea
      name="comments"
      id="comments"
      style="height: 185px; width: 250px"></textarea>
    <br />
    <input type="submit" value="Submit" />
  </body>
  <!--Closing tag of the body element-->
</html>
<!--Closing tag of the html element-->
